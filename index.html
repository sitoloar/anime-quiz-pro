<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Quiz Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%);
            color: #f8fafc; 
            overflow: hidden; 
            user-select: none; 
            height: 100vh;
        }
        
        /* Glassmorphism Pro */
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-card { background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.05); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 0px; }
        .tap-transparent { -webkit-tap-highlight-color: transparent; }
        
        /* Animaciones */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .anim-entry { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .anim-float { animation: float 3s ease-in-out infinite; }

        /* Pantalla de Error Fatal (Fallback) */
        #fatal-error { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div id="fatal-error">
        <h2 class="text-red-500 font-bold mb-2">Error de Inicializaci√≥n</h2>
        <p id="error-msg" class="text-xs text-gray-500 font-mono"></p>
        <button onclick="window.location.reload()" class="mt-4 bg-white text-black px-4 py-2 rounded">Reintentar</button>
    </div>

    <script>
        // Captura de errores globales antes de que React cargue
        window.onerror = function(msg, source, lineno) {
            const errDiv = document.getElementById('fatal-error');
            const errMsg = document.getElementById('error-msg');
            if (errDiv && errMsg) {
                // No mostrar error si es solo un warning de red (com√∫n en Telegram)
                if(!msg.includes("ResizeObserver")) {
                    errDiv.style.display = 'flex';
                    errMsg.innerText = msg + " (L√≠nea: " + lineno + ")";
                }
            }
        };
    </script>

    <script type="text/babel" data-type="module" data-presets="react">
        // --- 1. M√ìDULOS FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const { useState, useEffect, useRef } = React;

        // --- 2. CONFIGURACI√ìN SEGURA (CREDENTIALS INYECTADAS) ---
        // Extra√≠do de tu archivo 'claves telegram y firebase quiz anime.txt'
        const firebaseConfig = {
            apiKey: "AIzaSyCzMHYbC7Q4HSV0Wnou56vnKL2-Py_RYtI",
            authDomain: "anime-quiz-twa.firebaseapp.com",
            projectId: "anime-quiz-twa",
            storageBucket: "anime-quiz-twa.firebasestorage.app", // Corregido seg√∫n tu archivo txt
            messagingSenderId: "303007999686",
            appId: "1:303007999686:web:03c140e818c2785d0f99c7",
            measurementId: "G-X9EZ6S1TV9" // ID REAL INYECTADO
        };

        // --- 3. INICIALIZACI√ìN ROBUSTA (TRY-CATCH) ---
        let app, auth, db, analytics;
        
        try {
            console.log("üöÄ Iniciando Firebase...");
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Analytics en un bloque separado por si hay AdBlockers
            try {
                analytics = getAnalytics(app);
                console.log("üìä Analytics Activo: G-X9EZ6S1TV9");
            } catch (analyticsErr) {
                console.warn("‚ö†Ô∏è Analytics no pudo cargar (posible AdBlock), la app continuar√°:", analyticsErr);
            }
            
        } catch (e) {
            console.error("üî• ERROR CR√çTICO FIREBASE:", e);
            document.getElementById('fatal-error').style.display = 'flex';
            document.getElementById('error-msg').innerText = "Fallo conexi√≥n: " + e.message;
        }

        // --- 4. COMPONENTES UI (Interfaz Visual) ---

        const Icon = ({ name, size = 20, className = "" }) => {
            if (!window.lucide) return null;
            const IconComp = window.lucide.icons[name];
            return IconComp ? <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: IconComp.toSvg().match(/>(.*)<\/svg>/)[1] }} /> : null;
        };

        // --- 5. GESTOR DE ECONOM√çA Y VIDAS (Engine) ---
        const useGameEngine = (user, profile) => {
            const [timeNextLife, setTimeNextLife] = useState(null);

            useEffect(() => {
                if (!profile || !user) return;
                
                const MAX_LIVES = 5;
                const REGEN_MS = 30 * 60 * 1000; // 30 Minutos

                const checkLives = () => {
                    // Si tiene vidas al m√°ximo, no hay temporizador
                    if (profile.lives >= MAX_LIVES) {
                        setTimeNextLife(null);
                        return;
                    }

                    // Protecci√≥n contra fechas inv√°lidas
                    if (!profile.lastLifeRegen) {
                        updateDoc(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), {
                            lastLifeRegen: new Date().toISOString()
                        });
                        return;
                    }

                    const lastRegen = new Date(profile.lastLifeRegen).getTime();
                    const now = Date.now();
                    const diff = now - lastRegen;

                    if (diff >= REGEN_MS) {
                        // Ha pasado el tiempo: Recargar
                        const livesToAdd = Math.floor(diff / REGEN_MS);
                        const newLives = Math.min(MAX_LIVES, profile.lives + livesToAdd);
                        
                        if (newLives > profile.lives) {
                            // Calcular nueva fecha base para no perder minutos extra
                            const newLastRegen = new Date(lastRegen + (livesToAdd * REGEN_MS)).toISOString();
                            
                            updateDoc(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), {
                                lives: newLives,
                                lastLifeRegen: newLastRegen
                            });
                        }
                    } else {
                        // Actualizar contador visual
                        setTimeNextLife(REGEN_MS - diff);
                    }
                };

                const timer = setInterval(checkLives, 1000);
                checkLives(); // Ejecutar inmediatamente al cargar
                return () => clearInterval(timer);
            }, [profile, user]);

            return { timeNextLife };
        };

        // --- 6. VISTAS ---

        // VISTA: ONBOARDING (Login)
        const LoginScreen = ({ onRegister }) => {
            const [nick, setNick] = useState("");
            const [isRegistering, setIsRegistering] = useState(false);
            
            const handleRegister = () => {
                if(nick.trim().length < 3) return;
                setIsRegistering(true);
                onRegister(nick);
            };

            return (
                <div className="h-full flex flex-col items-center justify-center p-8 anim-entry relative">
                    <div className="absolute inset-0 bg-purple-600/10 blur-[100px] pointer-events-none"></div>
                    
                    <div className="text-center mb-10">
                        <div className="w-20 h-20 bg-gradient-to-tr from-purple-500 to-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-purple-500/30 anim-float">
                            <Icon name="Sword" size={40} className="text-white" />
                        </div>
                        <h1 className="text-4xl font-black italic tracking-tighter mb-2">ANIME<br/>QUIZ PRO</h1>
                        <p className="text-slate-400 text-sm">Demuestra que eres el Otaku Supremo</p>
                    </div>

                    <div className="w-full glass p-6 rounded-3xl border border-white/10">
                        <label className="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Nombre de Guerrero</label>
                        <input 
                            type="text" 
                            value={nick}
                            onChange={(e) => setNick(e.target.value.slice(0, 12))}
                            placeholder="Ej: Goku99"
                            className="w-full bg-slate-900/50 text-white p-4 rounded-xl border border-white/5 focus:border-purple-500 outline-none transition-all font-bold text-center text-lg placeholder:text-slate-700"
                            disabled={isRegistering}
                        />
                        <button 
                            onClick={handleRegister}
                            disabled={nick.length < 3 || isRegistering}
                            className="w-full mt-4 bg-white text-black font-black py-4 rounded-xl uppercase tracking-widest text-xs hover:scale-[1.02] active:scale-95 transition-all disabled:opacity-50 disabled:scale-100 flex justify-center items-center gap-2"
                        >
                            {isRegistering ? <Icon name="Loader2" className="animate-spin" /> : "Comenzar Aventura"}
                        </button>
                    </div>
                </div>
            );
        };

        // VISTA: DASHBOARD (Principal)
        const Dashboard = ({ user, profile }) => {
            const [tab, setTab] = useState('arena');
            const { timeNextLife } = useGameEngine(user, profile);

            const formatTime = (ms) => {
                if (!ms) return "";
                const totalSec = Math.floor(ms / 1000);
                const m = Math.floor(totalSec / 60);
                const s = totalSec % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            return (
                <div className="h-full flex flex-col relative">
                    {/* ZONA A: HUD */}
                    <header className="h-24 px-6 pt-4 pb-2 glass flex flex-col justify-center shrink-0 z-20">
                        <div className="flex items-center justify-between mb-2">
                            {/* Vidas */}
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <Icon name="Heart" className="text-red-500 fill-red-500" size={26} />
                                    <div className="absolute -top-1 -right-1 bg-white text-red-600 text-[10px] font-black w-4 h-4 rounded-full flex items-center justify-center border-2 border-slate-900">
                                        {profile.lives}
                                    </div>
                                </div>
                                {timeNextLife && profile.lives < 5 && (
                                    <div className="flex flex-col">
                                        <span className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">Recarga</span>
                                        <span className="text-xs font-mono font-bold text-white">{formatTime(timeNextLife)}</span>
                                    </div>
                                )}
                            </div>

                            {/* Monedas */}
                            <div className="flex items-center gap-2 bg-slate-900/80 px-3 py-1.5 rounded-full border border-yellow-500/20 shadow-lg">
                                <span className="text-lg">ü™ô</span>
                                <span className="text-sm font-black text-yellow-100">{profile.coins}</span>
                            </div>
                        </div>

                        {/* Barra de XP */}
                        <div className="w-full">
                            <div className="flex justify-between text-[9px] font-black uppercase text-slate-500 mb-1 tracking-widest">
                                <span>Rango {Math.floor(profile.xp / 1000) + 1}</span>
                                <span>{profile.xp} XP</span>
                            </div>
                            <div className="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-gradient-to-r from-purple-500 to-blue-500" style={{width: `${(profile.xp % 1000) / 10}%`}}></div>
                            </div>
                        </div>
                    </header>

                    {/* ZONA B: STAGE */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-6 pb-28">
                        {tab === 'arena' && (
                            <div className="space-y-6 anim-entry">
                                {/* Evento Especial (Pr√≥ximamente) */}
                                <div className="glass-card p-1 rounded-[24px] opacity-60">
                                    <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-[20px] border border-white/5 flex items-center justify-between grayscale">
                                        <div>
                                            <h3 className="font-black text-lg italic uppercase text-white">Evento Especial</h3>
                                            <p className="text-xs text-slate-400">Pr√≥ximamente...</p>
                                        </div>
                                        <Icon name="Lock" className="text-slate-500" size={24} />
                                    </div>
                                </div>

                                {/* Categor√≠as */}
                                <div className="grid grid-cols-2 gap-4">
                                    {['Dragon Ball', 'One Piece', 'Naruto', 'Kimetsu'].map(anime => (
                                        <button key={anime} className="glass-card p-6 rounded-3xl h-40 flex flex-col items-center justify-center gap-4 hover:border-purple-500/50 transition-all active:scale-95 group">
                                            <div className="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">
                                                ‚öîÔ∏è
                                            </div>
                                            <span className="font-black text-xs uppercase text-center">{anime}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'ranking' && (
                            <div className="text-center py-20 opacity-50 anim-entry">
                                <Icon name="Trophy" size={64} className="mx-auto mb-4 text-slate-700" />
                                <h3 className="font-black text-xl uppercase">Torneo Cerrado</h3>
                                <p className="text-xs text-slate-500 mt-2">La clasificaci√≥n se abre pronto</p>
                            </div>
                        )}
                        
                        {tab === 'profile' && (
                            <div className="anim-entry">
                                <div className="glass-card p-8 rounded-[3rem] text-center mb-6 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-500 to-blue-500"></div>
                                    <div className="w-24 h-24 bg-slate-800 rounded-full mx-auto mb-4 border-4 border-slate-900 shadow-2xl flex items-center justify-center text-4xl">
                                        ü¶∏
                                    </div>
                                    <h2 className="text-2xl font-black text-white italic">{profile.nickname}</h2>
                                    <p className="text-[10px] text-slate-500 font-mono mt-2 bg-slate-900/50 inline-block px-3 py-1 rounded-full">ID: {user.uid.substring(0,6)}</p>
                                </div>

                                <button className="w-full glass p-4 rounded-2xl flex items-center justify-between group active:bg-slate-800 transition-colors">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 bg-slate-800 rounded-lg"><Icon name="BookOpen" size={18} /></div>
                                        <div className="text-left">
                                            <p className="font-bold text-sm">Reglas del Dojo</p>
                                            <p className="text-[10px] text-slate-500">Aprende a jugar</p>
                                        </div>
                                    </div>
                                    <Icon name="ChevronRight" size={16} className="text-slate-600" />
                                </button>
                            </div>
                        )}
                    </main>

                    {/* ZONA C: DOCK */}
                    <nav className="h-24 glass absolute bottom-0 w-full flex justify-around items-center px-6 pb-4 z-30">
                        {[
                            { id: 'arena', icon: 'Sword', label: 'Arena' },
                            { id: 'ranking', icon: 'Trophy', label: 'Torneo' },
                            { id: 'profile', icon: 'User', label: 'Perfil' }
                        ].map(item => {
                            const active = tab === item.id;
                            return (
                                <button 
                                    key={item.id} 
                                    onClick={() => setTab(item.id)}
                                    className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${active ? 'text-white -translate-y-1' : 'text-slate-600'}`}
                                >
                                    <div className={`p-2.5 rounded-2xl transition-all ${active ? 'bg-purple-600 shadow-lg shadow-purple-600/30' : 'bg-transparent'}`}>
                                        <Icon name={item.icon} size={24} strokeWidth={active ? 2.5 : 2} />
                                    </div>
                                    <span className={`text-[9px] font-black uppercase tracking-widest ${active ? 'opacity-100' : 'opacity-0'}`}>{item.label}</span>
                                </button>
                            )
                        })}
                    </nav>
                </div>
            );
        };

        // --- 7. ROOT APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Notificar a Telegram que estamos listos
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    window.Telegram.WebApp.setHeaderColor('#020617');
                }

                // Iniciar Auth
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        console.log("‚úÖ Usuario autenticado:", u.uid);
                    } else {
                        console.log("‚ö™ Iniciando sesi√≥n an√≥nima...");
                        signInAnonymously(auth).catch(e => console.error("Error Auth:", e));
                    }
                    // Si no hay usuario, seguimos cargando hasta que el signInAnonymously termine
                    if(!u) setLoading(false); 
                });

                return () => unsubscribe();
            }, []);

            // Escuchar Perfil en tiempo real
            useEffect(() => {
                if (!user) return;
                
                const profilePath = 'artifacts/anime-quiz-pro-prod/users/' + user.uid + '/profile/main';
                console.log("üîó Conectando a perfil:", profilePath);

                const unsub = onSnapshot(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), 
                    (snap) => {
                        if (snap.exists()) {
                            setProfile(snap.data());
                        } else {
                            setProfile(null); // Gatilla la pantalla de Login
                        }
                        setLoading(false);
                    },
                    (error) => {
                        console.error("‚ùå Error leyendo perfil:", error);
                        // Si falla por permisos, asumimos que no hay perfil o configuraci√≥n de reglas
                        setLoading(false); 
                    }
                );
                return () => unsub();
            }, [user]);

            // Crear Perfil Nuevo (Starter Pack)
            const registerUser = async (nickname) => {
                if (!user) return;
                
                const starterPack = {
                    nickname,
                    coins: 100,
                    lives: 5,
                    xp: 0,
                    inventory: { fifty: 1, time: 1, skip: 1 },
                    lastLifeRegen: new Date().toISOString(),
                    createdAt: serverTimestamp()
                };

                try {
                    console.log("üíæ Guardando perfil nuevo...");
                    await setDoc(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), starterPack);
                    if (analytics) logEvent(analytics, 'sign_up', { method: 'anonymous' });
                } catch (e) {
                    console.error("‚ùå Error guardando perfil:", e);
                    alert("Error al crear el perfil. Verifica tu conexi√≥n.");
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-purple-500"><Icon name="Loader2" className="animate-spin" size={40} /></div>;

            if (user && !profile) return <LoginScreen onRegister={registerUser} />;
            
            if (user && profile) return <Dashboard user={user} profile={profile} />;

            // Estado fallback (no deber√≠a ocurrir con auth an√≥nima)
            return <div className="h-screen flex items-center justify-center text-slate-500">Iniciando sesi√≥n...</div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
