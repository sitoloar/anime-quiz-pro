<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Quiz Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS CORE */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            overflow: hidden; 
            user-select: none; 
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Glassmorphism & UI */
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 0px; }
        
        /* Animaciones */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .anim-entry { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); } 50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.5); } }
        
        /* Pantalla de Error */
        #fatal-error { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div id="fatal-error">
        <h2 class="text-red-500 font-bold mb-2">Error de Conexi贸n</h2>
        <p id="error-msg" class="text-gray-500 text-xs font-mono"></p>
        <button onclick="window.location.reload()" class="mt-4 bg-white text-black px-4 py-2 rounded-full font-bold text-xs">Reintentar</button>
    </div>

    <script type="text/babel" data-type="module" data-presets="react">
        // --- 1. IMPORTACIONES FIREBASE (Versi贸n Modular) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // IMPORTANTE: Importamos Functions para hablar con el Backend
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js";

        const { useState, useEffect } = React;

        // --- 2. CONFIGURACIN (Tus Credenciales) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzMHYbC7Q4HSV0Wnou56vnKL2-Py_RYtI",
            authDomain: "anime-quiz-twa.firebaseapp.com",
            projectId: "anime-quiz-twa",
            storageBucket: "anime-quiz-twa.firebasestorage.app",
            messagingSenderId: "303007999686",
            appId: "1:303007999686:web:03c140e818c2785d0f99c7",
            measurementId: "G-X9EZ6S1TV9"
        };

        // --- 3. INICIALIZACIN ---
        let app, auth, db, functions, analytics;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            functions = getFunctions(app); // Inicializamos Cloud Functions
            
            // Analytics en modo seguro
            try {
                analytics = getAnalytics(app);
            } catch (e) {
                console.warn("Analytics bloqueado por cliente.");
            }
        } catch (e) {
            document.getElementById('fatal-error').style.display = 'flex';
            document.getElementById('error-msg').innerText = e.message;
        }

        // --- 4. UI COMPONENTS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            if (!window.lucide) return null;
            const I = window.lucide.icons[name];
            return I ? <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: I.toSvg().match(/>(.*)<\/svg>/)[1] }} /> : null;
        };

        // --- 5. GAME ENGINE (Conectado al Backend) ---
        const useGameEngine = (user, profile) => {
            const [timeNextLife, setTimeNextLife] = useState(null);
            const [isClaiming, setIsClaiming] = useState(false);

            // Funci贸n para pedir vida al servidor
            const claimLife = async () => {
                if (isClaiming || !user) return;
                setIsClaiming(true);
                
                try {
                    // Llamamos a la Cloud Function 'claimLife'
                    const claimFn = httpsCallable(functions, 'claimLife');
                    const result = await claimFn();
                    
                    if (!result.data.success) {
                        // Feedback suave (vibraci贸n si es m贸vil)
                        if(window.navigator.vibrate) window.navigator.vibrate(200);
                        console.log("Servidor dice:", result.data.message);
                    } else {
                        // xito
                        if(window.navigator.vibrate) window.navigator.vibrate(50);
                    }
                } catch (e) {
                    console.error("Error conectando con servidor:", e);
                } finally {
                    setIsClaiming(false);
                }
            };

            // Temporizador VISUAL (La seguridad est谩 en el server)
            useEffect(() => {
                if (!profile) return;
                
                const checkTimer = () => {
                    if (profile.lives >= 5) {
                        setTimeNextLife(null);
                        return;
                    }
                    
                    // Convertir Timestamp de Firestore a JS Date
                    const lastRegen = profile.lastLifeRegen?.toDate 
                        ? profile.lastLifeRegen.toDate().getTime() 
                        : new Date(profile.lastLifeRegen).getTime();
                        
                    const now = Date.now();
                    const diff = now - lastRegen;
                    const REGEN_MS = 30 * 60 * 1000; // 30 mins

                    if (diff >= REGEN_MS) {
                        setTimeNextLife(0); // Listo para reclamar
                        // Opcional: Intentar reclamar autom谩ticamente si la app est谩 abierta
                        // claimLife(); 
                    } else {
                        setTimeNextLife(REGEN_MS - diff);
                    }
                };

                const t = setInterval(checkTimer, 1000);
                checkTimer(); // Ejecutar ya
                return () => clearInterval(t);
            }, [profile]);

            return { timeNextLife, claimLife, isClaiming };
        };

        // --- 6. PANTALLAS ---

        const LoginScreen = ({ onRegister, loading }) => {
            const [nick, setNick] = useState("");
            
            return (
                <div className="h-full flex flex-col items-center justify-center p-8 anim-entry relative bg-[#020617]">
                    <div className="absolute inset-0 bg-purple-600/10 blur-[90px] pointer-events-none"></div>
                    
                    <div className="text-center mb-10 relative z-10">
                        <div className="w-20 h-20 bg-gradient-to-tr from-purple-500 to-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-[0_0_30px_rgba(168,85,247,0.4)]">
                            <Icon name="Sword" size={40} className="text-white" />
                        </div>
                        <h1 className="text-4xl font-black italic tracking-tighter mb-2 text-white">ANIME<br/>QUIZ PRO</h1>
                    </div>

                    <div className="w-full glass p-6 rounded-3xl border border-white/10 relative z-10">
                        <label className="text-[10px] font-black text-purple-400 uppercase tracking-widest ml-1 mb-2 block">Identidad</label>
                        <input 
                            type="text" 
                            value={nick}
                            onChange={(e) => setNick(e.target.value)}
                            placeholder="Tu Nickname"
                            maxLength={12}
                            className="w-full bg-slate-900/50 text-white p-4 rounded-xl border border-white/10 focus:border-purple-500 outline-none transition-all font-bold text-center text-lg mb-4"
                            disabled={loading}
                        />
                        <button 
                            onClick={() => onRegister(nick)}
                            disabled={nick.trim().length < 3 || loading}
                            className="w-full bg-white text-black font-black py-4 rounded-xl uppercase tracking-widest text-xs hover:scale-[1.02] active:scale-95 transition-all disabled:opacity-50 flex justify-center items-center gap-2"
                        >
                            {loading ? <Icon name="Loader2" className="animate-spin" /> : "COMENZAR"}
                        </button>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, profile }) => {
            const { timeNextLife, claimLife, isClaiming } = useGameEngine(user, profile);
            const [tab, setTab] = useState('arena');

            const formatTime = (ms) => {
                if (ms === 0) return "LISTO";
                const m = Math.floor(ms / 60000);
                const s = Math.floor((ms % 60000) / 1000);
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            return (
                <div className="h-full flex flex-col relative bg-[#020617]">
                    {/* HEADER */}
                    <header className="h-24 px-6 pt-4 pb-2 glass flex flex-col justify-center shrink-0 z-20">
                        <div className="flex items-center justify-between mb-2">
                            {/* VIDAS (Interactivo) */}
                            <div 
                                className={`flex items-center gap-3 transition-all ${timeNextLife===0 ? 'cursor-pointer hover:scale-105' : ''}`}
                                onClick={() => timeNextLife === 0 && claimLife()}
                            >
                                <div className="relative">
                                    <Icon name="Heart" className={`fill-red-500 ${timeNextLife===0 ? 'text-red-400 animate-pulse' : 'text-red-500'}`} size={28} />
                                    <div className="absolute -top-1 -right-1 bg-white text-red-600 text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center border-2 border-slate-900">
                                        {profile.lives}
                                    </div>
                                </div>
                                {timeNextLife !== null && profile.lives < 5 && (
                                    <div className="flex flex-col">
                                        <span className="text-[9px] text-slate-400 font-bold uppercase tracking-wide">Recarga</span>
                                        <span className={`text-xs font-mono font-bold ${timeNextLife===0 ? 'text-green-400' : 'text-white'}`}>
                                            {isClaiming ? '...' : formatTime(timeNextLife)}
                                        </span>
                                    </div>
                                )}
                            </div>

                            {/* MONEDAS */}
                            <div className="flex items-center gap-2 bg-slate-900/60 px-4 py-2 rounded-full border border-yellow-500/20 backdrop-blur-md">
                                <span className="text-lg"></span>
                                <span className="text-sm font-black text-yellow-100">{profile.coins}</span>
                            </div>
                        </div>

                        {/* XP BAR */}
                        <div className="w-full">
                            <div className="flex justify-between text-[9px] font-black uppercase text-slate-500 mb-1 tracking-widest">
                                <span>Rango {Math.floor(profile.xp / 1000) + 1}</span>
                                <span>{profile.xp} XP</span>
                            </div>
                            <div className="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-gradient-to-r from-purple-500 to-indigo-500" style={{width: `${(profile.xp % 1000) / 10}%`}}></div>
                            </div>
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-6 pb-32">
                        {tab === 'arena' && (
                            <div className="space-y-6 anim-entry">
                                <div className="glass-card p-1 rounded-[24px] opacity-70">
                                    <div className="bg-gradient-to-br from-slate-900 to-slate-950 p-6 rounded-[22px] border border-white/5 flex items-center justify-between">
                                        <div>
                                            <h3 className="font-black text-lg italic uppercase text-slate-300">Evento Especial</h3>
                                            <p className="text-xs text-slate-500">Pr贸ximamente...</p>
                                        </div>
                                        <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center">
                                            <Icon name="Lock" className="text-slate-500" size={20} />
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    {['Dragon Ball', 'One Piece', 'Naruto', 'Kimetsu'].map(anime => (
                                        <button key={anime} className="glass-card p-4 rounded-3xl h-36 flex flex-col items-center justify-center gap-3 hover:bg-white/5 transition-all active:scale-95 group relative overflow-hidden">
                                            <div className="absolute inset-0 bg-gradient-to-br from-purple-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                            <div className="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center text-2xl border border-white/5 shadow-lg group-hover:-translate-y-1 transition-transform">
                                                锔
                                            </div>
                                            <span className="font-black text-[10px] uppercase text-center tracking-widest text-slate-300 group-hover:text-white transition-colors">{anime}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'ranking' && (
                            <div className="h-full flex flex-col items-center justify-center opacity-40 anim-entry">
                                <Icon name="Trophy" size={80} className="text-slate-600 mb-6" />
                                <h3 className="font-black text-2xl uppercase text-slate-500">Torneo</h3>
                                <p className="text-xs text-slate-600 mt-2 font-mono">Pr贸ximamente</p>
                            </div>
                        )}
                        
                        {tab === 'profile' && (
                            <div className="anim-entry pt-4">
                                <div className="glass-card p-8 rounded-[40px] text-center mb-6 relative overflow-hidden border border-white/10">
                                    <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-purple-500/20 to-transparent pointer-events-none"></div>
                                    <div className="w-24 h-24 bg-slate-900 rounded-full mx-auto mb-4 border-4 border-slate-800 shadow-2xl flex items-center justify-center text-4xl relative z-10">
                                        Ω
                                    </div>
                                    <h2 className="text-3xl font-black text-white italic tracking-tighter relative z-10">{profile.nickname}</h2>
                                    <div className="mt-2 inline-flex items-center gap-2 bg-slate-900/80 px-4 py-1.5 rounded-full border border-white/5 relative z-10">
                                        <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                        <p className="text-[10px] text-slate-400 font-mono">ID: {user.uid.substring(0,6).toUpperCase()}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* DOCK */}
                    <nav className="h-24 glass absolute bottom-0 w-full flex justify-around items-center px-6 pb-6 z-30 backdrop-blur-xl">
                        {[
                            { id: 'arena', icon: 'Sword', label: 'Arena' },
                            { id: 'ranking', icon: 'Trophy', label: 'Torneo' },
                            { id: 'profile', icon: 'User', label: 'Perfil' }
                        ].map(item => {
                            const active = tab === item.id;
                            return (
                                <button 
                                    key={item.id} 
                                    onClick={() => setTab(item.id)}
                                    className={`relative flex flex-col items-center justify-center w-16 h-16 transition-all duration-300 ${active ? '-translate-y-2' : ''}`}
                                >
                                    <div className={`absolute inset-0 bg-purple-600 rounded-2xl blur-xl opacity-0 transition-opacity ${active ? 'opacity-40' : ''}`}></div>
                                    <div className={`relative z-10 p-3 rounded-2xl transition-all border ${active ? 'bg-gradient-to-br from-purple-500 to-indigo-600 border-white/20 shadow-lg text-white' : 'bg-transparent border-transparent text-slate-500'}`}>
                                        <Icon name={item.icon} size={24} strokeWidth={active ? 2.5 : 2} />
                                    </div>
                                </button>
                            )
                        })}
                    </nav>
                </div>
            );
        };

        // --- 7. APP ROOT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [loading, setLoading] = useState(true);
            const [regLoading, setRegLoading] = useState(false);

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    window.Telegram.WebApp.setHeaderColor('#020617');
                }

                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        // Escuchar perfil en tiempo real
                        const unsubProfile = onSnapshot(doc(db, 'users', u.uid, 'profile', 'main'), 
                            (snap) => {
                                setProfile(snap.exists() ? snap.data() : null);
                                setLoading(false);
                            },
                            (err) => {
                                // Si da error de permiso, es porque no hay perfil y la regla de lectura falla
                                // Eso significa que es un usuario nuevo
                                console.log("Estado de perfil:", err.message);
                                setLoading(false);
                            }
                        );
                        return () => unsubProfile();
                    } else {
                        // Si no hay user, entramos an贸nimo
                        signInAnonymously(auth).catch(console.error);
                    }
                });
                return () => unsubAuth();
            }, []);

            // REGISTRO USANDO CLOUD FUNCTIONS (Seguro)
            const handleRegister = async (nickname) => {
                setRegLoading(true);
                try {
                    const createUserFn = httpsCallable(functions, 'createUserProfile');
                    const response = await createUserFn({ nickname });
                    
                    if (!response.data.success) {
                        alert("Error: " + response.data.error);
                    }
                    // Si 茅xito, el onSnapshot detectar谩 el perfil autom谩ticamente
                } catch (e) {
                    console.error(e);
                    alert("Error al conectar con el servidor.");
                } finally {
                    setRegLoading(false);
                }
            };

            if (loading && !user) return (
                <div className="h-screen flex items-center justify-center bg-[#020617]">
                    <div className="w-16 h-16 border-4 border-purple-500/30 border-t-purple-500 rounded-full animate-spin"></div>
                </div>
            );

            if (user && !profile && !loading) return <LoginScreen onRegister={handleRegister} loading={regLoading} />;
            
            if (user && profile) return <Dashboard user={user} profile={profile} />;

            return <div className="h-screen bg-[#020617]"></div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
