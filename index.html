<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Quiz Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS GLOBALES & GLASSMORPHISM */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%);
            color: #f8fafc; 
            overflow: hidden; 
            user-select: none; 
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 0px; }
        
        /* Animaciones */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .anim-entry { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .anim-pulse { animation: pulse-soft 2s infinite; }

        /* Pantalla Roja de Error (Fallback) */
        #fatal-error { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div id="fatal-error">
        <h2 class="text-red-500 font-bold mb-2 text-xl">‚ö†Ô∏è Error del Sistema</h2>
        <p id="error-msg" class="text-gray-400 font-mono text-xs mb-4"></p>
        <button onclick="window.location.reload()" class="bg-white text-black px-6 py-2 rounded-full font-bold">Reiniciar App</button>
    </div>

    <script>
        window.onerror = function(msg, source, lineno) {
            const errDiv = document.getElementById('fatal-error');
            const errMsg = document.getElementById('error-msg');
            // Ignorar errores menores de red o resize
            if (errDiv && errMsg && !msg.includes("ResizeObserver") && !msg.includes("Script error")) {
                errDiv.style.display = 'flex';
                errMsg.innerText = msg;
            }
        };
    </script>

    <script type="text/babel" data-type="module" data-presets="react">
        // --- 1. IMPORTACIONES FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const { useState, useEffect, useRef } = React;

        // --- 2. CONFIGURACI√ìN (Extra√≠da de tu archivo claves) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzMHYbC7Q4HSV0Wnou56vnKL2-Py_RYtI",
            authDomain: "anime-quiz-twa.firebaseapp.com",
            projectId: "anime-quiz-twa",
            storageBucket: "anime-quiz-twa.firebasestorage.app", // Actualizado seg√∫n tu archivo
            messagingSenderId: "303007999686",
            appId: "1:303007999686:web:03c140e818c2785d0f99c7",
            measurementId: "G-X9EZ6S1TV9" // ‚úÖ ID Correcto
        };

        // --- 3. INICIALIZACI√ìN ROBUSTA ---
        let app, auth, db, analytics;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Analytics protegido contra AdBlockers
            try {
                analytics = getAnalytics(app);
                console.log("üìä Analytics iniciado correctamente");
            } catch (err) {
                console.warn("‚ö†Ô∏è Analytics bloqueado por el cliente (No cr√≠tico).");
            }
        } catch (e) {
            console.error("üî• Error Cr√≠tico Firebase:", e);
            document.getElementById('fatal-error').style.display = 'flex';
            document.getElementById('error-msg').innerText = "Fallo de conexi√≥n: " + e.message;
        }

        // --- 4. COMPONENTES UI ---
        const Icon = ({ name, size = 20, className = "" }) => {
            if (!window.lucide) return null;
            const IconComp = window.lucide.icons[name];
            return IconComp ? <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: IconComp.toSvg().match(/>(.*)<\/svg>/)[1] }} /> : null;
        };

        // --- 5. LOGICA DE NEGOCIO (Engine) ---
        const useGameEngine = (user, profile) => {
            const [timeNextLife, setTimeNextLife] = useState(null);

            useEffect(() => {
                if (!profile || !user) return;
                
                const MAX_LIVES = 5;
                const REGEN_MS = 30 * 60 * 1000; // 30 minutos

                const checkLives = () => {
                    // Si ya tiene 5 vidas, no hacemos nada
                    if (profile.lives >= MAX_LIVES) {
                        setTimeNextLife(null);
                        return;
                    }

                    // Si falta el campo de fecha, lo reparamos
                    if (!profile.lastLifeRegen) {
                        updateDoc(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), {
                            lastLifeRegen: new Date().toISOString()
                        });
                        return;
                    }

                    const lastRegen = new Date(profile.lastLifeRegen).getTime();
                    const now = Date.now();
                    const diff = now - lastRegen;

                    if (diff >= REGEN_MS) {
                        // L√≥gica de regeneraci√≥n
                        const livesToAdd = Math.floor(diff / REGEN_MS);
                        const newLives = Math.min(MAX_LIVES, profile.lives + livesToAdd);
                        
                        if (newLives > profile.lives) {
                            // Calcular nueva base de tiempo para no perder minutos acumulados
                            const newLastRegen = new Date(lastRegen + (livesToAdd * REGEN_MS)).toISOString();
                            
                            updateDoc(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), {
                                lives: newLives,
                                lastLifeRegen: newLastRegen
                            });
                        }
                    } else {
                        // Actualizar reloj visual
                        setTimeNextLife(REGEN_MS - diff);
                    }
                };

                const timer = setInterval(checkLives, 1000);
                checkLives(); // Ejecutar al montar
                return () => clearInterval(timer);
            }, [profile, user]);

            return { timeNextLife };
        };

        // --- 6. VISTAS (SCREENS) ---

        // PANTALLA DE BIENVENIDA (Login + Sanitizaci√≥n)
        const LoginScreen = ({ onRegister }) => {
            const [nick, setNick] = useState("");
            const [loading, setLoading] = useState(false);

            const handleSubmit = () => {
                // ‚úÖ SANITIZACI√ìN: Eliminar caracteres peligrosos
                const cleanNick = nick.trim().replace(/[<>]/g, "").slice(0, 12);
                
                if (cleanNick.length < 3) return;
                setLoading(true);
                onRegister(cleanNick);
            };

            return (
                <div className="h-full flex flex-col items-center justify-center p-8 anim-entry relative bg-black">
                     {/* Fondo animado */}
                    <div className="absolute inset-0 bg-purple-900/20 blur-[80px] animate-pulse pointer-events-none"></div>
                    
                    <div className="text-center mb-12 relative z-10">
                        <div className="w-24 h-24 bg-gradient-to-tr from-purple-600 to-indigo-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-xl shadow-purple-500/20 rotate-3 border border-white/10">
                            <Icon name="Sword" size={48} className="text-white" />
                        </div>
                        <h1 className="text-4xl font-black italic tracking-tighter mb-2 text-white">ANIME<br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">QUIZ PRO</span></h1>
                        <p className="text-slate-400 text-sm font-medium">Demuestra tu nivel de poder</p>
                    </div>

                    <div className="w-full max-w-xs glass p-1 rounded-3xl">
                        <div className="bg-slate-900/80 p-6 rounded-[20px] backdrop-blur-xl">
                            <label className="text-[10px] font-black text-purple-400 uppercase tracking-widest ml-1 mb-2 block">Nombre de Guerrero</label>
                            <input 
                                type="text" 
                                value={nick}
                                onChange={(e) => setNick(e.target.value)}
                                placeholder="Ej: Goku99"
                                maxLength={12}
                                className="w-full bg-slate-800 text-white p-4 rounded-xl border border-slate-700 focus:border-purple-500 focus:bg-slate-800 outline-none transition-all font-bold text-center text-lg placeholder:text-slate-600 mb-4"
                            />
                            <button 
                                onClick={handleSubmit}
                                disabled={nick.trim().length < 3 || loading}
                                className="w-full bg-white hover:bg-purple-50 text-black font-black py-4 rounded-xl uppercase tracking-widest text-xs transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2"
                            >
                                {loading ? <Icon name="Loader2" className="animate-spin" /> : "Comenzar Aventura"}
                            </button>
                        </div>
                    </div>
                    <p className="mt-8 text-[10px] text-slate-600 font-mono">v2.1 ‚Ä¢ Seguro & Optimizado</p>
                </div>
            );
        };

        // PANTALLA PRINCIPAL (Dashboard)
        const Dashboard = ({ user, profile }) => {
            const [tab, setTab] = useState('arena');
            const { timeNextLife } = useGameEngine(user, profile);

            const formatTime = (ms) => {
                if (!ms) return "";
                const totalSec = Math.floor(ms / 1000);
                const m = Math.floor(totalSec / 60);
                const s = totalSec % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            return (
                <div className="h-full flex flex-col relative bg-[#020617]">
                    {/* ZONA A: HUD (Header) */}
                    <header className="h-24 px-6 pt-2 pb-2 glass flex flex-col justify-center shrink-0 z-20">
                        <div className="flex items-center justify-between mb-3">
                            {/* Vidas */}
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <Icon name="Heart" className="text-red-500 fill-red-500 drop-shadow-lg" size={28} />
                                    <div className="absolute -top-1 -right-1 bg-white text-red-600 text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center border-2 border-slate-900 shadow-sm">
                                        {profile.lives}
                                    </div>
                                </div>
                                {timeNextLife && profile.lives < 5 && (
                                    <div className="flex flex-col">
                                        <span className="text-[9px] text-slate-400 font-bold uppercase tracking-wide">Recarga</span>
                                        <span className="text-xs font-mono font-bold text-white">{formatTime(timeNextLife)}</span>
                                    </div>
                                )}
                            </div>

                            {/* Monedas */}
                            <div className="flex items-center gap-2 bg-slate-900/60 px-4 py-2 rounded-full border border-yellow-500/20 backdrop-blur-md">
                                <span className="text-lg animate-pulse">ü™ô</span>
                                <span className="text-sm font-black text-yellow-100">{profile.coins}</span>
                            </div>
                        </div>

                        {/* Barra de XP */}
                        <div className="w-full">
                            <div className="flex justify-between text-[9px] font-black uppercase text-slate-500 mb-1 tracking-widest">
                                <span>Rango {Math.floor(profile.xp / 1000) + 1}</span>
                                <span>{profile.xp} XP</span>
                            </div>
                            <div className="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-gradient-to-r from-purple-500 to-indigo-500 shadow-[0_0_10px_rgba(168,85,247,0.4)]" style={{width: `${(profile.xp % 1000) / 10}%`}}></div>
                            </div>
                        </div>
                    </header>

                    {/* ZONA B: STAGE (Contenido) */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-6 pb-32">
                        {tab === 'arena' && (
                            <div className="space-y-6 anim-entry">
                                {/* Evento Bloqueado */}
                                <div className="glass-card p-0.5 rounded-[24px] opacity-70">
                                    <div className="bg-gradient-to-br from-slate-900 to-slate-950 p-6 rounded-[22px] border border-white/5 flex items-center justify-between">
                                        <div>
                                            <h3 className="font-black text-lg italic uppercase text-slate-300">Evento Especial</h3>
                                            <p className="text-xs text-slate-500">Pr√≥ximamente...</p>
                                        </div>
                                        <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center">
                                            <Icon name="Lock" className="text-slate-500" size={20} />
                                        </div>
                                    </div>
                                </div>

                                {/* Grid de Animes */}
                                <div className="grid grid-cols-2 gap-4">
                                    {['Dragon Ball', 'One Piece', 'Naruto', 'Kimetsu'].map((anime, i) => (
                                        <button key={anime} className="glass-card p-4 rounded-3xl h-36 flex flex-col items-center justify-center gap-3 hover:bg-white/5 transition-all active:scale-95 group relative overflow-hidden">
                                            <div className="absolute inset-0 bg-gradient-to-br from-purple-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                            <div className="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center text-2xl group-hover:-translate-y-1 transition-transform border border-white/5 shadow-lg">
                                                ‚öîÔ∏è
                                            </div>
                                            <span className="font-black text-[10px] uppercase text-center tracking-widest text-slate-300 group-hover:text-white transition-colors">{anime}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'ranking' && (
                            <div className="h-full flex flex-col items-center justify-center opacity-40 anim-entry">
                                <Icon name="Trophy" size={80} className="text-slate-600 mb-6" />
                                <h3 className="font-black text-2xl uppercase text-slate-500">Torneo</h3>
                                <p className="text-xs text-slate-600 mt-2 font-mono">Pr√≥ximamente</p>
                            </div>
                        )}
                        
                        {tab === 'profile' && (
                            <div className="anim-entry pt-4">
                                <div className="glass-card p-8 rounded-[40px] text-center mb-6 relative overflow-hidden border border-white/10">
                                    <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-purple-500/20 to-transparent pointer-events-none"></div>
                                    <div className="w-24 h-24 bg-slate-900 rounded-full mx-auto mb-4 border-4 border-slate-800 shadow-2xl flex items-center justify-center text-4xl relative z-10">
                                        ü¶∏
                                    </div>
                                    <h2 className="text-3xl font-black text-white italic tracking-tighter relative z-10">{profile.nickname}</h2>
                                    <div className="mt-2 inline-flex items-center gap-2 bg-slate-900/80 px-4 py-1.5 rounded-full border border-white/5 relative z-10">
                                        <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                        <p className="text-[10px] text-slate-400 font-mono">ID: {user.uid.substring(0,6).toUpperCase()}</p>
                                    </div>
                                </div>

                                <button className="w-full glass p-5 rounded-3xl flex items-center justify-between active:bg-slate-800 transition-all border border-white/5">
                                    <div className="flex items-center gap-4">
                                        <div className="p-3 bg-purple-500/20 text-purple-400 rounded-2xl"><Icon name="BookOpen" size={20} /></div>
                                        <div className="text-left">
                                            <p className="font-bold text-sm text-white">Reglas del Dojo</p>
                                            <p className="text-[10px] text-slate-500">Aprende lo b√°sico</p>
                                        </div>
                                    </div>
                                    <Icon name="ChevronRight" size={18} className="text-slate-600" />
                                </button>
                            </div>
                        )}
                    </main>

                    {/* ZONA C: DOCK (Navegaci√≥n) */}
                    <nav className="h-24 glass absolute bottom-0 w-full flex justify-around items-center px-6 pb-6 z-30 backdrop-blur-xl">
                        {[
                            { id: 'arena', icon: 'Sword', label: 'Arena' },
                            { id: 'ranking', icon: 'Trophy', label: 'Torneo' },
                            { id: 'profile', icon: 'User', label: 'Perfil' }
                        ].map(item => {
                            const active = tab === item.id;
                            return (
                                <button 
                                    key={item.id} 
                                    onClick={() => setTab(item.id)}
                                    className={`relative flex flex-col items-center justify-center w-16 h-16 transition-all duration-300 ${active ? '-translate-y-2' : ''}`}
                                >
                                    <div className={`absolute inset-0 bg-purple-600 rounded-2xl blur-xl opacity-0 transition-opacity ${active ? 'opacity-40' : ''}`}></div>
                                    <div className={`relative z-10 p-3 rounded-2xl transition-all border ${active ? 'bg-gradient-to-br from-purple-500 to-indigo-600 border-white/20 shadow-lg text-white' : 'bg-transparent border-transparent text-slate-500'}`}>
                                        <Icon name={item.icon} size={24} strokeWidth={active ? 2.5 : 2} />
                                    </div>
                                </button>
                            )
                        })}
                    </nav>
                </div>
            );
        };

        // --- 7. APP ROOT (L√≥gica Principal) ---
        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Configuraci√≥n Telegram
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    window.Telegram.WebApp.setHeaderColor('#020617');
                }

                // Autenticaci√≥n
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        console.log("‚úÖ Conectado como:", u.uid);
                    } else {
                        signInAnonymously(auth).catch(e => console.error("Error Auth:", e));
                    }
                    if(!u) setLoading(false); 
                });

                return () => unsubscribe();
            }, []);

            // Sincronizaci√≥n de Perfil
            useEffect(() => {
                if (!user) return;
                
                // Escuchar cambios en el documento del usuario
                const unsub = onSnapshot(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), 
                    (snap) => {
                        if (snap.exists()) {
                            setProfile(snap.data());
                        } else {
                            setProfile(null); // No existe -> Login
                        }
                        setLoading(false);
                    },
                    (error) => {
                        console.error("‚ùå Error DB:", error);
                        setLoading(false); 
                    }
                );
                return () => unsub();
            }, [user]);

            // Registro (Starter Pack Seguro)
            const registerUser = async (nickname) => {
                if (!user) return;
                
                const starterPack = {
                    nickname,
                    coins: 100, // Inicial fijo
                    lives: 5,   // Inicial fijo
                    xp: 0,
                    inventory: { fifty: 1, time: 1, skip: 1 },
                    lastLifeRegen: new Date().toISOString(),
                    createdAt: serverTimestamp()
                };

                try {
                    await setDoc(doc(db, 'artifacts', 'anime-quiz-pro-prod', 'users', user.uid, 'profile', 'main'), starterPack);
                    if (analytics) logEvent(analytics, 'sign_up', { method: 'anonymous' });
                } catch (e) {
                    console.error("‚ùå Error Registro:", e);
                    alert("No se pudo crear el perfil. Revisa tu conexi√≥n.");
                }
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-[#020617]">
                    <div className="relative">
                        <div className="w-16 h-16 border-4 border-purple-500/30 border-t-purple-500 rounded-full animate-spin"></div>
                        <div className="absolute inset-0 flex items-center justify-center text-purple-500">
                            <Icon name="Sword" size={20} />
                        </div>
                    </div>
                </div>
            );

            if (user && !profile) return <LoginScreen onRegister={registerUser} />;
            
            if (user && profile) return <Dashboard user={user} profile={profile} />;

            return <div className="h-screen bg-[#020617]"></div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
