<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Quiz Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%);
            color: #f8fafc; 
            overflow: hidden; 
            user-select: none; 
            height: 100vh;
        }
        
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-card { background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.05); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 0px; }
        .tap-transparent { -webkit-tap-highlight-color: transparent; }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .anim-entry { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .anim-float { animation: float 3s ease-in-out infinite; }

        #fatal-error { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); padding: 16px 24px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); z-index: 9999; animation: slideUp 0.3s ease-out; }
        .toast.error { border-color: rgba(239, 68, 68, 0.5); }
        .toast.success { border-color: rgba(34, 197, 94, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div id="fatal-error">
        <h2 class="text-red-500 font-bold mb-2">Error de Inicializaci√≥n</h2>
        <p id="error-msg" class="text-xs text-gray-500 font-mono"></p>
        <button onclick="window.location.reload()" class="mt-4 bg-white text-black px-4 py-2 rounded">Reintentar</button>
    </div>

    <script>
        window.onerror = function(msg, source, lineno) {
            const errDiv = document.getElementById('fatal-error');
            const errMsg = document.getElementById('error-msg');
            if (errDiv && errMsg && !msg.includes("ResizeObserver")) {
                errDiv.style.display = 'flex';
                errMsg.innerText = msg + " (L√≠nea: " + lineno + ")";
            }
        };
    </script>

    <script type="text/babel" data-type="module" data-presets="react">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp, collection, query, where, getDocs, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js";

        const { useState, useEffect, useRef, useCallback } = React;

        // ============================================
        // CONFIGURACI√ìN FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCzMHYbC7Q4HSV0Wnou56vnKL2-Py_RYtI",
            authDomain: "anime-quiz-twa.firebaseapp.com",
            projectId: "anime-quiz-twa",
            storageBucket: "anime-quiz-twa.firebasestorage.app",
            messagingSenderId: "303007999686",
            appId: "1:303007999686:web:03c140e818c2785d0f99c7",
            measurementId: "G-X9EZ6S1TV9"
        };

        let app, auth, db, analytics, functions;
        
        try {
            console.log("üöÄ Iniciando Firebase...");
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            functions = getFunctions(app);
            
            try {
                analytics = getAnalytics(app);
                console.log("üìä Analytics Activo");
            } catch (analyticsErr) {
                console.warn("‚ö†Ô∏è Analytics bloqueado:", analyticsErr);
            }
        } catch (e) {
            console.error("üî• ERROR CR√çTICO FIREBASE:", e);
            document.getElementById('fatal-error').style.display = 'flex';
            document.getElementById('error-msg').innerText = "Fallo conexi√≥n: " + e.message;
        }

        // ============================================
        // UTILIDADES GLOBALES
        // ============================================
        
        const showToast = (message, type = 'info') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<p class="text-sm font-bold text-white">${message}</p>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        const sanitizeNickname = (nick) => {
            return nick
                .trim()
                .replace(/[<>'"\/\\]/g, '') // Eliminar caracteres peligrosos
                .replace(/\s+/g, ' ') // Normalizar espacios
                .slice(0, 12);
        };

        const validateNickname = (nick) => {
            const clean = sanitizeNickname(nick);
            if (clean.length < 3) return { valid: false, error: 'M√≠nimo 3 caracteres' };
            if (clean.length > 12) return { valid: false, error: 'M√°ximo 12 caracteres' };
            if (!/^[a-zA-Z0-9√°√©√≠√≥√∫√±√ë ]+$/.test(clean)) return { valid: false, error: 'Solo letras y n√∫meros' };
            return { valid: true, value: clean };
        };

        // Detecci√≥n de manipulaci√≥n temporal
        let lastTimestamp = Date.now();
        const detectTimeManipulation = () => {
            const now = Date.now();
            const diff = Math.abs(now - lastTimestamp - 1000);
            
            if (diff > 5000) { // Salto de m√°s de 5 segundos
                console.warn('‚ö†Ô∏è Posible manipulaci√≥n temporal detectada');
                if (analytics) logEvent(analytics, 'security_anomaly', { type: 'time_jump' });
            }
            
            lastTimestamp = now;
        };
        setInterval(detectTimeManipulation, 1000);

        // ============================================
        // COMPONENTES UI
        // ============================================

        const Icon = ({ name, size = 20, className = "" }) => {
            if (!window.lucide) return null;
            const IconComp = window.lucide.icons[name];
            return IconComp ? <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: IconComp.toSvg().match(/>(.*)<\/svg>/)[1] }} /> : null;
        };

        // ============================================
        // HOOKS PERSONALIZADOS
        // ============================================

        const useGameEngine = (user, profile) => {
            const [timeNextLife, setTimeNextLife] = useState(null);
            const [canClaim, setCanClaim] = useState(false);

            useEffect(() => {
                if (!profile) return;
                
                const MAX_LIVES = 5;
                const REGEN_MS = 30 * 60 * 1000; // 30 minutos

                const checkTimer = () => {
                    if (profile.lives >= MAX_LIVES) {
                        setTimeNextLife(null);
                        setCanClaim(false);
                        return;
                    }

                    if (!profile.lastLifeRegen) return;

                    const lastRegen = new Date(profile.lastLifeRegen).getTime();
                    const now = Date.now();
                    const diff = now - lastRegen;

                    if (diff >= REGEN_MS) {
                        setTimeNextLife(0);
                        setCanClaim(true);
                    } else {
                        setTimeNextLife(REGEN_MS - diff);
                        setCanClaim(false);
                    }
                };

                const timer = setInterval(checkTimer, 1000);
                checkTimer();
                return () => clearInterval(timer);
            }, [profile]);

            const claimLife = useCallback(async () => {
                if (!canClaim || !user) return;

                try {
                    const claimLifeFn = httpsCallable(functions, 'claimLife');
                    const result = await claimLifeFn();
                    
                    if (result.data.success) {
                        showToast(`¬°Vida recuperada! Ahora tienes ${result.data.newLives} vidas`, 'success');
                        if (analytics) logEvent(analytics, 'life_claimed');
                    } else {
                        showToast(result.data.message || 'No puedes reclamar a√∫n', 'error');
                    }
                } catch (error) {
                    console.error('Error reclamando vida:', error);
                    showToast('Error al reclamar vida. Intenta de nuevo.', 'error');
                }
            }, [canClaim, user]);

            return { timeNextLife, canClaim, claimLife };
        };

        const useTelegramAuth = () => {
            const [tgUser, setTgUser] = useState(null);

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    const user = window.Telegram.WebApp.initDataUnsafe?.user;
                    if (user) {
                        setTgUser(user);
                        console.log('üì± Usuario Telegram:', user.id, user.first_name);
                    }
                }
            }, []);

            return tgUser;
        };

        // ============================================
        // VISTAS
        // ============================================

        const LoginScreen = ({ onRegister, tgUser }) => {
            const [nick, setNick] = useState(tgUser?.first_name || "");
            const [isRegistering, setIsRegistering] = useState(false);
            const [error, setError] = useState("");
            
            const handleRegister = async () => {
                const validation = validateNickname(nick);
                
                if (!validation.valid) {
                    setError(validation.error);
                    return;
                }
                
                setError("");
                setIsRegistering(true);
                
                try {
                    await onRegister(validation.value, tgUser?.id);
                } catch (e) {
                    setError("Error al crear perfil. Intenta de nuevo.");
                    setIsRegistering(false);
                }
            };

            return (
                <div className="h-full flex flex-col items-center justify-center p-8 anim-entry relative">
                    <div className="absolute inset-0 bg-purple-600/10 blur-[100px] pointer-events-none"></div>
                    
                    <div className="text-center mb-10">
                        <div className="w-20 h-20 bg-gradient-to-tr from-purple-500 to-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-purple-500/30 anim-float">
                            <Icon name="Sword" size={40} className="text-white" />
                        </div>
                        <h1 className="text-4xl font-black italic tracking-tighter mb-2">ANIME<br/>QUIZ PRO</h1>
                        <p className="text-slate-400 text-sm">Demuestra que eres el Otaku Supremo</p>
                    </div>

                    <div className="w-full glass p-6 rounded-3xl border border-white/10">
                        <label className="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Nombre de Guerrero</label>
                        <input 
                            type="text" 
                            value={nick}
                            onChange={(e) => {
                                setNick(e.target.value);
                                setError("");
                            }}
                            placeholder="Ej: Goku99"
                            maxLength={12}
                            className="w-full bg-slate-900/50 text-white p-4 rounded-xl border border-white/5 focus:border-purple-500 outline-none transition-all font-bold text-center text-lg placeholder:text-slate-700"
                            disabled={isRegistering}
                        />
                        {error && (
                            <p className="text-red-400 text-xs mt-2 text-center">{error}</p>
                        )}
                        <button 
                            onClick={handleRegister}
                            disabled={nick.trim().length < 3 || isRegistering}
                            className="w-full mt-4 bg-white text-black font-black py-4 rounded-xl uppercase tracking-widest text-xs hover:scale-[1.02] active:scale-95 transition-all disabled:opacity-50 disabled:scale-100 flex justify-center items-center gap-2"
                        >
                            {isRegistering ? <Icon name="Loader2" className="animate-spin" /> : "Comenzar Aventura"}
                        </button>
                        
                        {tgUser && (
                            <p className="text-xs text-slate-500 text-center mt-4">
                                Conectado como {tgUser.first_name}
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, profile }) => {
            const [tab, setTab] = useState('arena');
            const { timeNextLife, canClaim, claimLife } = useGameEngine(user, profile);

            const formatTime = (ms) => {
                if (!ms) return "";
                const totalSec = Math.floor(ms / 1000);
                const m = Math.floor(totalSec / 60);
                const s = totalSec % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            return (
                <div className="h-full flex flex-col relative">
                    {/* HUD */}
                    <header className="h-24 px-6 pt-4 pb-2 glass flex flex-col justify-center shrink-0 z-20">
                        <div className="flex items-center justify-between mb-2">
                            {/* Vidas */}
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <Icon name="Heart" className="text-red-500 fill-red-500" size={26} />
                                    <div className="absolute -top-1 -right-1 bg-white text-red-600 text-[10px] font-black w-4 h-4 rounded-full flex items-center justify-center border-2 border-slate-900">
                                        {profile.lives}
                                    </div>
                                </div>
                                {profile.lives < 5 && (
                                    <div className="flex flex-col">
                                        <span className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">
                                            {canClaim ? 'Disponible' : 'Recarga'}
                                        </span>
                                        {canClaim ? (
                                            <button 
                                                onClick={claimLife}
                                                className="text-xs font-bold text-green-400 hover:text-green-300 active:scale-95 transition-all"
                                            >
                                                ¬°Reclamar!
                                            </button>
                                        ) : (
                                            <span className="text-xs font-mono font-bold text-white">{formatTime(timeNextLife)}</span>
                                        )}
                                    </div>
                                )}
                            </div>

                            {/* Monedas */}
                            <div className="flex items-center gap-2 bg-slate-900/80 px-3 py-1.5 rounded-full border border-yellow-500/20 shadow-lg">
                                <span className="text-lg">ü™ô</span>
                                <span className="text-sm font-black text-yellow-100">{profile.coins}</span>
                            </div>
                        </div>

                        {/* Barra XP */}
                        <div className="w-full">
                            <div className="flex justify-between text-[9px] font-black uppercase text-slate-500 mb-1 tracking-widest">
                                <span>Rango {Math.floor(profile.xp / 1000) + 1}</span>
                                <span>{profile.xp} XP</span>
                            </div>
                            <div className="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-gradient-to-r from-purple-500 to-blue-500" style={{width: `${(profile.xp % 1000) / 10}%`}}></div>
                            </div>
                        </div>
                    </header>

                    {/* STAGE */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-6 pb-28">
                        {tab === 'arena' && (
                            <div className="space-y-6 anim-entry">
                                {/* Evento Especial */}
                                <div className="glass-card p-1 rounded-[24px] opacity-60">
                                    <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-[20px] border border-white/5 flex items-center justify-between grayscale">
                                        <div>
                                            <h3 className="font-black text-lg italic uppercase text-white">Evento Especial</h3>
                                            <p className="text-xs text-slate-400">Pr√≥ximamente...</p>
                                        </div>
                                        <Icon name="Lock" className="text-slate-500" size={24} />
                                    </div>
                                </div>

                                {/* Categor√≠as */}
                                <div className="grid grid-cols-2 gap-4">
                                    {['Dragon Ball', 'One Piece', 'Naruto', 'Kimetsu'].map(anime => (
                                        <button 
                                            key={anime} 
                                            onClick={() => showToast('Categor√≠a pr√≥ximamente disponible', 'info')}
                                            className="glass-card p-6 rounded-3xl h-40 flex flex-col items-center justify-center gap-4 hover:border-purple-500/50 transition-all active:scale-95 group"
                                        >
                                            <div className="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">
                                                ‚öîÔ∏è
                                            </div>
                                            <span className="font-black text-xs uppercase text-center">{anime}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'ranking' && (
                            <div className="text-center py-20 opacity-50 anim-entry">
                                <Icon name="Trophy" size={64} className="mx-auto mb-4 text-slate-700" />
                                <h3 className="font-black text-xl uppercase">Torneo Cerrado</h3>
                                <p className="text-xs text-slate-500 mt-2">La clasificaci√≥n se abre pronto</p>
                            </div>
                        )}
                        
                        {tab === 'profile' && (
                            <div className="anim-entry">
                                <div className="glass-card p-8 rounded-[3rem] text-center mb-6 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-500 to-blue-500"></div>
                                    <div className="w-24 h-24 bg-slate-800 rounded-full mx-auto mb-4 border-4 border-slate-900 shadow-2xl flex items-center justify-center text-4xl">
                                        ü¶∏
                                    </div>
                                    <h2 className="text-2xl font-black text-white italic">{profile.nickname}</h2>
                                    <p className="text-[10px] text-slate-500 font-mono mt-2 bg-slate-900/50 inline-block px-3 py-1 rounded-full">
                                        ID: {user.uid.substring(0,6)}
                                    </p>
                                </div>

                                <div className="space-y-3">
                                    <button 
                                        onClick={() => showToast('Reglas: Responde correctamente para ganar XP y monedas. Pierdes 1 vida por respuesta incorrecta.', 'info')}
                                        className="w-full glass p-4 rounded-2xl flex items-center justify-between group active:bg-slate-800 transition-colors"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-slate-800 rounded-lg"><Icon name="BookOpen" size={18} /></div>
                                            <div className="text-left">
                                                <p className="font-bold text-sm">Reglas del Dojo</p>
                                                <p className="text-[10px] text-slate-500">Aprende a jugar</p>
                                            </div>
                                        </div>
                                        <Icon name="ChevronRight" size={16} className="text-slate-600" />
                                    </button>

                                    <button 
                                        onClick={() => showToast('Versi√≥n 1.0.0 - Segura', 'info')}
                                        className="w-full glass p-4 rounded-2xl flex items-center justify-between group active:bg-slate-800 transition-colors"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-slate-800 rounded-lg"><Icon name="Shield" size={18} /></div>
                                            <div className="text-left">
                                                <p className="font-bold text-sm">Versi√≥n de la App</p>
                                                <p className="text-[10px] text-slate-500">Protegida y auditada</p>
                                            </div>
                                        </div>
                                        <Icon name="ChevronRight" size={16} className="text-slate-600" />
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* DOCK */}
                    <nav className="h-24 glass absolute bottom-0 w-full flex justify-around items-center px-6 pb-4 z-30">
                        {[
                            { id: 'arena', icon: 'Sword', label: 'Arena' },
                            { id: 'ranking', icon: 'Trophy', label: 'Torneo' },
                            { id: 'profile', icon: 'User', label: 'Perfil' }
                        ].map(item => {
                            const active = tab === item.id;
                            return (
                                <button 
                                    key={item.id} 
                                    onClick={() => setTab(item.id)}
                                    className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${active ? 'text-white -translate-y-1' : 'text-slate-600'}`}
                                >
                                    <div className={`p-2.5 rounded-2xl transition-all ${active ? 'bg-purple-600 shadow-lg shadow-purple-600/30' : 'bg-transparent'}`}>
                                        <Icon name={item.icon} size={24} strokeWidth={active ? 2.5 : 2} />
                                    </div>
                                    <span className={`text-[9px] font-black uppercase tracking-widest ${active ? 'opacity-100' : 'opacity-0'}`}>{item.label}</span>
                                </button>
                            )
                        })}
                    </nav>
                </div>
            );
        };

        // ============================================
        // APP PRINCIPAL
        // ============================================

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [loading, setLoading] = useState(true);
            const tgUser = useTelegramAuth();

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    window.Telegram.WebApp.setHeaderColor('#020617');
                }

                const unsubscribe = onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        console.log("‚úÖ Usuario autenticado:", u.uid);
                        setUser(u);
                    } else {
                        console.log("‚ö™ Iniciando sesi√≥n...");
                        
                        // Intentar autenticaci√≥n con Telegram primero
                        if (tgUser?.id) {
                            try {
                                const createTokenFn = httpsCallable(functions, 'createTelegramToken');
                                const result = await createTokenFn({ telegramId: tgUser.id });
                                
                                if (result.data.token) {
                                    await signInWithCustomToken(auth, result.data.token);
                                    console.log("‚úÖ Autenticado con Telegram");
                                    return;
                                }
                            } catch (error) {
                                console.warn("‚ö†Ô∏è Telegram auth fall√≥, usando an√≥nima:", error);
                            }
                        }
                        
                        // Fallback a autenticaci√≥n an√≥nima
                        signInAnonymously(auth).catch(e => {
                            console.error("Error Auth:", e);
                            showToast('Error de autenticaci√≥n. Recarga la app.', 'error');
                        });
                    }
                });

                return () => unsubscribe();
            }, [tgUser]);

            useEffect(() => {
                if (!user) return;
                
                const unsub = onSnapshot(
                    doc(db, 'users', user.uid, 'profile', 'main'), 
                    (snap) => {
                        if (snap.exists()) {
                            setProfile(snap.data());
                        } else {
                            setProfile(null);
                        }
                        setLoading(false);
                    },
                    (error) => {
                        console.error("‚ùå Error leyendo perfil:", error);
                        setLoading(false);
                    }
                );
                
                return () => unsub();
            }, [user]);

            const registerUser = async (nickname, telegramId = null) => {
                if (!user) return;
                
                try {
                    const createProfileFn = httpsCallable(functions, 'createUserProfile');
                    const result = await createProfileFn({ 
                        nickname,
                        telegramId 
                    });
                    
                    if (result.data.success) {
                        console.log("‚úÖ Perfil creado");
                        if (analytics) logEvent(analytics, 'sign_up', { method: telegramId ? 'telegram' : 'anonymous' });
                        showToast('¬°Bienvenido a Anime Quiz Pro!', 'success');
                    } else {
                        throw new Error(result.data.error || 'Error desconocido');
                    }
                } catch (e) {
